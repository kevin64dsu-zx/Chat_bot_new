<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Conversas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Histórico de Conversas</h1>
    <a href="/">
      <button class="back-btn">
        <i class="fa-solid fa-arrow-left"></i> Voltar ao Chat
      </button>
    </a>

    <div class="history-box">
      {% if history %}
        {% for item in history %}
          <div class="history-entry">
            <p><strong>Usuário:</strong> {{ item.user_message }}</p>
            <p><strong>Bot:</strong> {{ item.bot_response }}</p>
            <p class="timestamp">{{ item.timestamp }}</p>
          </div>
        {% endfor %}
      {% else %}
        <p>Nenhum histórico disponível.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
