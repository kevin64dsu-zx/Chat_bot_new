<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Whirlpool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Whirlpool Chatbot</h1>

        <div class="chat-box" id="chat-box">
            <!-- Mensagens aparecerão aqui -->
        </div>

        <form id="chat-form">
            <input type="text" id="mensagem" placeholder="Digite sua mensagem..." autocomplete="off">
            <button type="submit">Enviar</button>
            <button type="button" id="historico-btn">Histórico</button>
        </form>

        <button id="rag-btn">Perguntar ao RAG</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
